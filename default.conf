

server {
    listen       80;
#    server_name  scenery.flightgear.org;

    # These two should be the same or nginx will start writing
    #  large request bodies to temp files
    client_body_buffer_size 10m;
    client_max_body_size 10m;

    root   /scenemodels;
    index index.php index.html;

# Uncomment this if we should handle https redirect
# Note: AWS load balancer can do this, too
#    if ($http_x_forwarded_proto != "https") {
#        rewrite ^(.*)$ https://$host$request_uri permanent;
#    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }


    server_tokens off; # disables emitting nginx version on error pages and in the “Server” response header field

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }


#    if ($http_x_forwarded_proto != "https") {
#        rewrite ^(.*)$ https://$host$request_uri permanent;
#    }
}
