<table class="table table-striped table-hover table-small">
  <caption><span class="btn fa fa-sync pull-right" data-bind="click: reload" title="Refresh"></span></caption>
  <thead class="">
    <tr>
      <th>Name</th>
      <th>Notes</th>
      <th class="text-right">Models</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: authors">
    <tr data-bind1="click: selectAuthor">
      <td><a data-bind="text: name, attr: { href: '#author/' + id }"></a></td>
      <td data-bind="text: notes"></td>
      <td class="text-right" data-bind="text: models"></td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous" data-bind="click: prev" alt="Previous Page" title="Previous Page">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li>
      <a href="#" aria-label="Next" data-bind="click: next" alt="Next Page" title="Next Page">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
