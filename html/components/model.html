<div class="well">
  <div class="panel panel-default">
    <div class="panel-heading"><span>Model #</span><span data-bind="text: id"></span></div>
    <div class="panel-body">
      <div class="row">
        <span>
          <img data-bind="attr: { src: 'https://scenery.flightgear.org/scenemodels/model/' + id() + '/thumb' }" class="img-resonsive img-rounded fg-model-thumb" style="float: left"></img>
        <span>
        <span>
          <div class="form-horizontal">
            <div class="input-group">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#Model3DView" >3D View</button>
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="width: 8em;">Name</span>
              <input type="text" class="form-control" placeholder="Short descriptive name of this model" data-bind="value: name, attr: { readonly: cantWrite }">
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="width: 8em;">Description</span>
              <input type="text" class="form-control" placeholder="A bit more text to describe this model" data-bind="value: description, attr: { readonly: cantWrite }">
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="width: 8em;">Type</span>
              <input type="text" class="form-control" placeholder="fixme" data-bind="value: type, attr: { readonly: cantWrite }">
            </div>
            <div class="input-group">
              <span class="input-group-addon" style="width: 8em;">Author</span>
              <input type="text" class="form-control" placeholder="fixme" data-bind="value: author, attr: { readonly: cantWrite }">
            </div>
          </div>
        </span>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5>Model File(s)</h5>
          <table class="table table-striped">
            <thead class="">
              <tr>
                <th>Filename</th>
                <th class="text-right">Size</th>
              </tr>
            </thead>
            <tbody class="table-striped" data-bind="foreach: content">
              <tr>
                <td data-bind="text: filename"></td>
                <td class="text-right"><span data-bind="text: filesize"></span><span> Bytes</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h5>Model Position(s) <span data-bind="text: positions().length"</span></h5>
          <table class="table table-striped">
            <thead class="">
              <tr>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Elevation</th>
                <th>Country</th>
                <th>Map</th>
              </tr>
            </thead>
            <tbody class="table-striped" data-bind="foreach: positions">
              <tr>
                <td data-bind="text: longitude"></th>
                <td data-bind="text: latitude"></th>
                <td data-bind="text: elevation"></th>
                <td data-bind="text: country"></th>
                <td><a data-bind="attr:{href:'https://scenery.flightgear.org/map?z=15&lat='+latitude+'&lon='+longitude }" target="_blank" title="show on map" alt="show on map"><span class="glyphicon glyphicon-map-marker"></span></a></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
    <div class="panel-footer">
      <span>The last update of this model was </span><span data-bind="text: modified"></span>
    </div>
    <div id="Model3DView" class="modal modal-lg fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bind="click: fullscreen"><span class="glyphicon glyphicon-fullscreen"></span></button>
            <h4 class="modal-title"><span>3D View of </span><span data-bind="text: name"></span></h4>
          </div>
          <div class="modal-body" style="height: 300px" id="Model3DViewBody">
            <iframe data-bind="attr: { src:'https://scenery.flightgear.org/app.php?c=Models&a=modelViewer&id=' + id() }" style="width:100%;height:100%;border:0;padding:0;margin:0"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
