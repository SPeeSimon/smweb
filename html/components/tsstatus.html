<table class="table table-striped table-hover table-small">
  <caption><span class="btn fa fa-sync pull-right" data-bind="click: reload" title="Refresh"></span></caption>
  <thead class="">
    <tr>
      <th>Mirror</th>
      <th>Service</th>
      <th>Preference</th>
      <th>Timestamp</th>
      <!-- ko foreach: dirs -->
      <th data-bind="text: $data"></th>
      <!-- /ko -->
    </tr>
  </thead>
  <tbody data-bind="foreach: data">
    <tr data-bind1="click: selectAuthor">
      <td><a data-bind="text: url, attr: { href: url }, target: '_blank'"></a></td>
      <td><span data-bind="text: dns ? dns.service : 'unknown'"></span></a></td>
      <td><span data-bind="text: dns ? dns.preference : 'unknown'"></span></a></td>
      <td><span data-bind="text: dirindex ? dirindex.time : 'off'"></span></a></td>
      <!-- ko foreach: $parent.dirs -->
      <td data-bind="text: ($parent.dirindex.d[$data]||'').substring(0,8)"></td>
      <!-- /ko -->
    </tr>
  </tbody>
</table>
